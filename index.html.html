<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t2</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0a0a1a 0%, #16162b 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .document-container {
            background-color: white;
            width: 100%;
            max-width: 800px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            margin: 40px auto;
        }
        
        .document-header {
            background: linear-gradient(90deg, #4361ee 0%, #3a0ca3 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .document-header h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .document-header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .document-content {
            padding: 40px;
        }
        
        .document-content * {
            max-width: 100%;
        }
        
        .document-content h1, 
        .document-content h2, 
        .document-content h3, 
        .document-content h4, 
        .document-content h5, 
        .document-content h6 {
            color: #4361ee;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            text-align: center;
        }
        
        .document-content p {
            margin-bottom: 1.2em;
            line-height: 1.8;
            text-align: justify;
        }
        
        .document-content img {
            display: block;
            margin: 2em auto;
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .document-content iframe {
            display: block;
            margin: 2em auto;
            max-width: 100%;
            border: none;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .document-content video {
            display: block;
            margin: 2em auto;
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .document-footer {
            background: #f8f9fa;
            padding: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: #6c757d;
            border-top: 1px solid #e9ecef;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .document-container {
                border-radius: 10px;
                margin: 20px auto;
            }
            
            .document-header {
                padding: 20px;
            }
            
            .document-header h1 {
                font-size: 1.8rem;
            }
            
            .document-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="document-container">
        <div class="document-header">
            <h1>t2</h1>
            <p>Documento creado con Editor Visual Web Futurista</p>
        </div>
        
        <div class="document-content">

        <div class="document-footer">
            <p>© 2025 - Creado con Editor Visual Web Futurista</p>
        </div>
    </div>
</body>
</html>
